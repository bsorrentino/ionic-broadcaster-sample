<ion-header>
  <ion-navbar>
    <ion-title>
      BROADCASTER PLUGIN SAMPLE
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>IONIC NATIVE</ion-item>
  <ion-list>

    <ion-item>
        <button ion-button (click)="onRegisterListener()">Register Listener</button>
        <button ion-button (click)="onUnregisterListener()">Unregister Listener</button>
    </ion-item>

    <ion-item >
        <button ion-button (click)="onStartTest()">Fire Native Event</button>
        <button ion-button (click)="onClearLog()">Clear Log</button>
    </ion-item>

  </ion-list>

  <ion-card>
    <ion-card-header>
      Log Activity
    </ion-card-header>

    <ion-list>
      <ion-item text-wrap *ngFor="let log of logs" >{{log}}</ion-item>
    </ion-list>
  </ion-card>

</ion-content>
